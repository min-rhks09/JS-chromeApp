<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>MOMENTUM</title>
</head>

<body>
    <p class="titlemain">JS app 연습 2023</p>
    
    <h2 id="clock">00:00:00</h2> <!-- 시계 -->

    <!-- form을 사용하여 html에서 글자수 제한문 만들기 -->
    <form class="hidden" id="login_form">
        <input required maxlength="15" type="text" placeholder="이름을 입력하세요" />
        <button>login</button>
        <p>최대 15자 입력 가능</p>
    </form>
    <h1 id="greeting" class="hidden"></h1>
    <form id="todo-form">
        <input type="text" placeholder="write your to do list" required/>
    </form>
    <ul id="todo-list"></ul><!--li 태그는 Js이용하여 작성-->
    <div id="quote">
        <span></span><!-- 명언이 들어가는 부분 -->
        <span></span><!-- 작가명이 들어가는 부분 -->
    </div>
    <div id="weather">
        <span></span>
        <span></span>
    </div>
    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>

</body>
</html>
